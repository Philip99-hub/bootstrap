<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FBloginpage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class=" bg-body-tertiary">
    <div class="container-fluid">
      <div class="row">
        <div class=" col-md-6 col-sm-12">
          <img src="/bootstrap/facebook-logo-up.png" alt="" style="width: 50px;height: 50px;">
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="row">
            <div class=" col-md-4 col-sm-12 ">
              Email
              <input class="form-control me-2" type="text/Phone" placeholder="Email/Phone">
            </div>
            <div class="col-md-4 col-sm-12 ">
              Password
              <input class="form-control me-2" type="password" placeholder="Enter Your Password" aria-label="Password">
              <div id="emailHelp" class="form-text">forgot Password</div>
            </div>
            <div class=" col-md-4 col-sm-12 ">
              <button class="btn btn-outline-success " type="submit" style="margin-top: 24px;">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </nav>
</body>

</html>
